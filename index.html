<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button id="login" class=" btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        // login button event handler
        var loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        /* 01. deposit button event handler */
        var depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            // var depositAmount = document.getElementById("deposit-amount").value;
            // var depositNumber = parseFloat(depositAmount);
            var depositNumber = getInputNumber("deposit-amount") /* 01 +03 er mix theke */

            /* 02.  */
            // var currentDeposit = document.getElementById("current-deposit").innerText;
            // var currentDepositNumber = parseFloat(currentDeposit);
            // var totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("current-deposit").innerText = totalDeposit;

            // var currentBalance = document.getElementById("current-balance").innerText;
            // var currentBalanceNumber = parseFloat(currentBalance);
            // var totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("current-balance").innerText = totalBalance;


            /* 02 er mix result */
            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);
            /* 02 er mix result ses */

            document.getElementById("deposit-amount").value = "";
        })

        /* 03.withdraw button event handler */
        var withdrawBtn = document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click", function () {
            var withdrawNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", -1 * withdrawNumber);

            document.getElementById("withdraw-amount").value = "";
        })

        /*01 +03 er mix */
        function getInputNumber(id) {
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        }

        /* 02.mix function for deposit event handler */
        function updateSpanText(id, depositNumber) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>

</html>
